<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Crolweb" />
    <meta name="description" content="Quizz JS">

    <title>Quizz JS</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>QUIZZ</h1>
    <form class="nb__questions">
        <div class="nb">
            <h2>Combien de questions voulez-vous ?</h2>
            <input type="number" name="" id="nbQuestions" min="2" max="6" placeholder="Choisissez un nombre entre 2 et 6">
        </div>
        <button class="send__form">Commencer le quizz</button>
    </form>

    <div class="resultat is-hidden">
        <h2 class="resultat__title">Résultat</h2>
        <p id="score"></p>
    </div>
    
    <form class="add__questions" action="">
        <div class="question__title">
            <h2>Ajouter une question</h2>
            <img class="tab__img tab__img--open" src="./images/caret-down-outline.svg" alt="">
            <img class="tab__img tab__img--close is-hidden" src="./images/caret-up-outline.svg" alt="">
        </div>
        <div class="answers is-hidden">
            <div class="answer question">
                <label for="question">Question ?</label>
                <input type="text" name="question" id="question" placeholder="Indiquez la question" required>
            </div>
            <div class="answer good">
                <label for="good">Bonne réponse</label>
                <input type="text" name="good" id="good" placeholder="Indiquez la BONNE réponse" required>
            </div>
            <div class="answer error">
                <label for="reponse">Mauvaise réponse 1</label>
                <input type="text" name="reponse" id="reponse" placeholder="Indiquez une mauvaise réponse" required>
            </div>
            <div class="answer error">
                <label for="reponse">Mauvaise réponse 2</label>
                <input type="text" name="reponse" id="reponse" placeholder="Indiquez une mauvaise réponse" required>
            </div>
            <div class="answer error">
                <label for="reponse">Mauvaise réponse 3</label>
                <input type="text" name="reponse" id="reponse" placeholder="Indiquez une mauvaise réponse" required>
            </div>
            <button class="send__form">Ajouter question</button>
        </div>
    </form>

    <footer>
        <a href="http://github.com/crolette" target="_blank" rel="noopener noreferrer"><img src="./images/crolweb-logo.png" alt=""></a>
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
